port: 8080
server_shutdown_timeout_sec: 5
lb_method: "RR" # RR|LC
backends:
  - http://localhost:8001
  - http://localhost:8002
  - http://localhost:8003
rate_limit:
  enabled: true
  cleanup_interval: 1m
  default:
    requests_per_sec: 100
    burst: 200
  special_limits:
    - ips: []
      limit:
        requests_per_sec: 50
        burst: 100
